<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    
    <title>AR-Movie.com</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;700&family=Baloo+Bhaina+2&family=M+PLUS+2:wght@900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h1 ><span class="spanitem">AR</span>-Movie Yard </h1>
            </div>
            <div class="menu">
                <ul class="list-menu">
                    <li class="list-item">Movie</li>
                    <li class="list-item">Series</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="search-container">
            <div class="title-container">
                <input class="title" id="title-search-box" placeholder="Search by Title" type="text" name="title">
                <input class="titleyear" id="year-search-box" placeholder="Year" type="text" name="year">
                <button id="search-btn">Search</button>
            </div>
        </div>
    </div>
    <div class="container1">
        <div id="result"></div>
    </div>
    
    <script src="script.js" ></script>
</body>

</html>
